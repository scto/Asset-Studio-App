name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [debug]
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'true'
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Give permission to executable
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew clean build

      # Step 5: Build Debug APK
      - name: Generate APK
        run: ./gradlew assemble${{ matrix.build-type }}

      # Step 6: Check if Debug APK exists
      - name: Check Debug APK
        run: ls -la app/build/outputs/apk/debug/

      # Step 7: Archive the Debug APK
      - name: Upload APK
        uses: actions/upload-artifact@master
        with:
          name: app-${{ matrix.build-type }}
          path: app/build/outputs/apk/${{ matrix.build-type }}/app-${{ matrix.build-type }}.apk
